<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
		<ion-title>Mesas activas</ion-title>
	</ion-navbar>

</ion-header>

<ion-content class="bg">
	<table>
		<tr>
			<th class="title"> Mesa </th>
			<th class="title"> Mozo </th>
			<th class="title"> Código </th>
			<th class="title">  </th>
		</tr>
		<tr  *ngFor="let t of tables; let i = index">
			<th text-left> {{t.name}} </th>
			<th text-left> {{t.waiter.name}} {{t.waiter.lastname}} </th>
			<th text-left> {{t.code}} </th>
			<th class="button-th"> <button (click)="goToDetail(t.id)" ion-button clear color="primary"> Más > </button> </th>
		</tr>
	</table>

	<div text-center>
		<button *ngIf="prev != undefined" (click)="page(prev)" ion-button clear color="primary"> Anterior </button>
		<button *ngIf="next != undefined" (click)="page(next)" ion-button clear color="primary"> Siguiente </button>
	</div>
	
</ion-content>
