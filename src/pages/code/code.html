<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cargar mesa</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg">
    <h1>Generar código único para una mesa</h1>
    <form [formGroup]="table">
        <ion-list>
            <ion-item>
            	<ion-label>Mesa</ion-label>
            	<ion-input type="text" formControlName="name" [(ngModel)]="name" ></ion-input>
            </ion-item>
        </ion-list>
        <div>
            <p>{{this.error}}</p>
        </div>
        <button (click)="generate()" ion-button block class="primary-color">Generar</button>
    </form>
    <div text-center class="code-box" *ngIf="this.code != undefined" >
        <p>Código:</p>
        <p class="code">{{this.code}}</p>
    </div>
</ion-content>
